{% set version = "7.4.2" %}

package:
  name: pyferret
  version: {{ version }}

source:
  fn: pyferret-{{ version }}.tar.gz
  url: https://github.com/NOAA-PMEL/PyFerret/archive/{{ version }}.tar.gz
  sha256: de5359f77e19d4b82e84b35b0092cdeab3eadf3166301187979c8cec45d4e55c

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - numpy
    - netcdf-fortran 4.4.*
    - cairo 1.14.*
    - pango 1.40.*
    - pixman 0.34.*
    - gcc  # [not win]
  run:
    - python
    - numpy
    - netcdf-fortran 4.4.*
    - cairo 1.14.*
    - pango 1.40.*
    - pixman 0.34.*
    - pyqt 5.6.*  # [not osx]
    - pyqt 4.11.*  # [osx]
    - libgcc  # [linux]
    - libgfortran  # [osx]

test:
  imports:
    - pyferret
  commands:
    - conda inspect linkages -p $PREFIX pyferret  # [not win]
    - conda inspect objects -p $PREFIX pyferret  # [osx]

about:
  home: http://ferret.pmel.noaa.gov/Ferret
  license: MIT
  license_file: LICENSE
  summary: 'An Analysis Tool for Gridded and Non-Gridded Data.'

extra:
  recipe-maintainers:
    - eugeneburger
    - karlmsmith
    - ocefpaf
