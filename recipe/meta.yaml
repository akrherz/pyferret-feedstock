{% set version = "7.7.0.dev0" %}
{% set commit = "7be744a0ca47e5827c2b2197b8fd8d6eec100135" %}

package:
  name: pyferret
  version: {{ version }}

source:
  url: https://github.com/NOAA-PMEL/PyFerret/archive/{{ commit }}.tar.gz
  sha256: a56bd34fed70c793b6dccacb16eeacea973227bdaec165509e2ca2453d24f1c3
  patches:
    - intel-mac.patch  # [osx]

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - numpy
    - netcdf-fortran
    - libnetcdf
    - cairo
    - pango
    - pixman
  run:
    - python
    - numpy
    - netcdf-fortran
    - libnetcdf
    - cairo
    - pango
    - pixman
    - pyqt

test:
  imports:
    - pyferret

about:
  home: http://ferret.pmel.noaa.gov/Ferret
  license: MIT
  license_file: LICENSE
  summary: 'An Analysis Tool for Gridded and Non-Gridded Data.'

extra:
  recipe-maintainers:
    - eugeneburger
    - josborne-noaa
    - karlmattsmith
    - ocefpaf
